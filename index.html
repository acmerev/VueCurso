<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Pokemones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id=app>
        <h1>{{titulo}}</h1>
        <hr>
        <hr>
        <h1 class="bg-dark"
            :class="colorCantidad"
        > Mi Saldo en pokemon es: {{cantidad}} </h1>
        <a v-bind:href="enlace"> Ir a Api pokemon </a>
        <h2 v-if="estado"> Cuenta Activa</h2>
        <h2 v-else> Cuenta Desactivada</h2>
        <hr>
        <h3 v-if="cantidad > 1000"> 
        Cantidad: <span style="color:blue"> {{cantidad}}</span></h3>
        <h3 v-else> Cantidad : {{cantidad}} </h3>
        <h3 v-if="cantidad < 500">  Cantidad: <span style="color:brown"> {{cantidad}}</span></h3>
        <hr>
        <h2>Lista de Operaciones en PokeBank</h2>
        <ul>
            <li v-for="(poke, index) in pokemon":key="index">
               {{index +1}} {{poke}}
            </li>
        </ul>
        <hr>
        <button v-on:click="cambiarEstado">Cambiar Estado</button>
        <button @click="camiarCantidad(100)">Aumentar Cantidad</button>
        <button @click="hacerRetiro(100)" :disabled="desactivar">Retirar Cantidad</button>


    </div>

</body>
<script src="main.js"></script>
<script> app.mount('#app')</script>
</script>
</body>

</html>
